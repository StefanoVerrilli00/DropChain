    <meta charset="UTF-8">
    <title>DropBlock</title>

    <script src="../js/main.js"></script>

    <meta name="theme-color" content="#317EFB"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="message">
    <div class="alert alert-success alert-fixed d-flex justify-content-center" id="alert" role="alert">Text Copied</div>
</div>
    <div class="container">
        <form  id="file-form" class="file-drop-area border" action="/upload" method="post" enctype="multipart/form-data">
            <div class="text-center mb-2">
                <img src="../files/logo-ipfs.png" class="mb-4" width="72" height="74">
            </div>
            <div class="fileBox centerText container">
                <div class="d-flex justify-content-center">
                <label class="filelabel fw-normal" for="file"><strong class="file-select">Choose a file</strong><span id="Count"> or drag it here</span></label>
                </div>
                    <input class="file-input" id="file" name="file" type="file" multiple>
                <button type="submit" class="custombutton" id="fileUploadButton" disabled>Submit</button>
            </div>
            <div class="d-flex justify-content-center flex-row">
            <div id="uploadingDialog" class="hide">
                <div class="spinner-border" role="status">
                    <span class="sr-only"></span>
                </div>
                Uploadingâ€¦
            </div>
            </div>
        </form>
        <div class="UploadedList container">
        <h6 class="bg-light p-2 mt-4 border-top border-bottom border-info">Files Uploaded</h6>
        <ul class="list-group mb-3 scrollable" id="filesList">
        </ul>
        </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
